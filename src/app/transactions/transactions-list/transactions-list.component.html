<section class="transaction-list" role="region">
  <header class="transaction-list__title">
    <h1 class="mb-0" id="transaction-header">Transactions</h1>
    <input type="search" name="" id="" placeholder="Search for a transaction" />
  </header>

  <div class="transaction-list__content" aria-labelledby="transaction-header">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Transaction Date
        </th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.date | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accountId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Sender / Recipient
        </th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.accountId | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Transaction type
        </th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.kind | titlecase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.amount | currency }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        class="link"
        mat-row
        *matRowDef="let transaction; columns: columnsToDisplay"
        [routerLink]="transaction.id"
        routerLinkActive="link-active"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 15]"
      showFirstLastButtons
      aria-label="Select page of transactions"
    >
    </mat-paginator>
  </div>
</section>
