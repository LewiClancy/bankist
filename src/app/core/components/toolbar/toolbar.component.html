<mat-toolbar color="primary">
  <nav class="nav">
    <div class="brand">
      <a routerLink="/">Bankist</a>
    </div>
    <div
      *ngIf="isLoggedIn$ | async as isLoggedIn"
      class="hidden md:flex items-stretch gap-2 h-full"
    >
      <nav-link-item *ngIf="!isLoggedIn" [link]="['/auth', 'login']" matRipple
        >Login</nav-link-item
      >
      <nav-link-item *ngIf="!isLoggedIn" [link]="['/auth', 'signup']" matRipple
        >Signup</nav-link-item
      >
      <nav-link-item *ngIf="isLoggedIn" [link]="['/dashboard']" matRipple
        >Dashboard</nav-link-item
      >
      <nav-link-item *ngIf="isLoggedIn" matRipple (click)="onSignOut()"
        >Sign Out</nav-link-item
      >
    </div>
    <div class="md:hidden">
      <button mat-icon-button (click)="toggleSidenav.emit('')">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </nav>
</mat-toolbar>
