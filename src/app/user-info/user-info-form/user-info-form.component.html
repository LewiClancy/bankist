<main class="gap-10 mb-10">
  <div class="profile-photo">
    <img
      [src]="user?.displayImage"
      alt=""
      class="rounded-full w-9/12 md:self-start md:w-auto"
    />

    <div class="absolute right-0 bottom-0 md:hidden">
      <button
        mat-icon-button
        class="opacity-100 md:opacity-60 hover:opacity-100 transition-opacity duration-100"
      >
        <mat-icon color="primary">edit</mat-icon>
      </button>
    </div>
    <div class="hidden md:flex">
      <button mat-stroked-button class="flex-1">EDIT IMAGE</button>
    </div>
  </div>

  <form
    class="info-form"
    [formGroup]="userInfoForm"
    (ngSubmit)="onUpdateInfo()"
  >
    <mat-form-field appearance="outline">
      <mat-label>User Id</mat-label>
      <input matInput type="text" readonly formControlName="id" />
      <mat-icon matSuffix>fingerprint</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" readonly formControlName="email" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <div class="flex flex-col md:flex-row md:gap-6">
      <mat-form-field appearance="outline" class="flex-1">
        <mat-label>First Name</mat-label>
        <input
          matInput
          type="text"
          autocomplete="given-name"
          [readonly]="!isEditable"
          formControlName="firstName"
        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-1">
        <mat-label>Surname</mat-label>
        <input
          matInput
          type="text"
          autocomplete="family-name"
          [readonly]="!isEditable"
          formControlName="surname"
        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Date Of Birth</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        autocomplete="bday-day"
        [readonly]="!isEditable"
        formControlName="dateOfBirth"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
        *ngIf="isEditable"
      ></mat-datepicker-toggle>
      <mat-icon matSuffix *ngIf="!isEditable">event</mat-icon>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="" formArrayName="addresses">
      <div
        class="flex flex-col md:flex-row md:gap-6"
        *ngFor="let addr of addressControl.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <mat-form-field appearance="outline" class="flex-1">
            <mat-label>City</mat-label>
            <input
              matInput
              type="text"
              autocomplete="home "
              [readonly]="!isEditable"
              formControlName="city"
            />
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="flex-1">
            <mat-label>State</mat-label>
            <input
              matInput
              type="text"
              autocomplete="country-name"
              [readonly]="!isEditable"
              formControlName="state"
            />
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>
        </ng-container>
      </div>
    </div>

    <div class="flex justify-center gap-6">
      <button
        mat-stroked-button
        color="primary"
        class="flex-1"
        *ngIf="isEditable"
        [disabled]="!userInfoForm.dirty"
      >
        <span class="">SAVE</span>
      </button>
      <a
        [routerLink]="['/user-info', 'edit']"
        mat-stroked-button
        color="primary"
        class="flex-1"
        *ngIf="!isEditable"
      >
        <span>UPDATE</span>
      </a>
      <a
        mat-stroked-button
        class="flex-1"
        *ngIf="!isEditable"
        [routerLink]="['/dashboard']"
      >
        <span>CLOSE</span>
      </a>
      <a
        mat-stroked-button
        class="flex-1"
        *ngIf="isEditable"
        [routerLink]="['/user-info']"
      >
        <span>CANCEL</span>
      </a>
    </div>
  </form>
</main>
