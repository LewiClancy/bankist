<div class="container mx-auto" id="dashboard">
  <app-mini-user-info
    id="user-info"
    class="hidden md:block"
  ></app-mini-user-info>

  <app-mini-summary id="summary" class="w-full"></app-mini-summary>

  <div id="links" class="">
    <a mat-stroked-button class=""
      >Transact <mat-icon color="primary">chevron_right</mat-icon></a
    ><a mat-stroked-button class=""
      >Loans <mat-icon color="primary">chevron_right</mat-icon></a
    ><a mat-stroked-button class=""
      >Transactions <mat-icon color="primary">chevron_right</mat-icon></a
    >
  </div>

  <app-mini-transactions
    id="transactions"
    class="w-full"
    [transactions]="transactions$ | async"
  ></app-mini-transactions>
</div>
