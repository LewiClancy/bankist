<div
  *ngIf="displayAlert$ | async"
  role="banner"
  aria-describedat="errorMessage"
  class="bg-red-200 flex justify-between items-center md:px-2 lg:px-4"
>
  <p class="no-mb md:text-lg" id="errorMessage">{{ message$ | async }}</p>
  <button mat-icon-button aria-label="Dismiss alert" (click)="onDismissAlert()">
    <mat-icon aria-hidden="true"> close </mat-icon>
  </button>
</div>
